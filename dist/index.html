<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>CodePen - A Pen by Fludda</title>
    <link rel='stylesheet'
        href='https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css%27%3E'>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div id="phonebook">
        <form id="search">
            <input class="form-control" id="inputSearch" placeholder="What are you looking for? .." style="width: 74%;"
                type="search" /><input class="btn btn-success" disabled="" id="buttonReset" style="width: 24%;"
                type="button" value="Reset" />
        </form>
        <form id="phonebookform" class='hide' novalidate="">
            <div id="phonebookformadder">
                <input autocomplete="off" class="form-control" id="inputName" placeholder="Введите имя."
                    type="text" /><input autocomplete="off" class="form-control" disabled="" id="inputTel"
                    placeholder="Введите телефон." type="tel" /><input autocomplete="off" class="form-control"
                    disabled="" id="inputEmail" placeholder="Введите почту." type="email" /><input
                    class="btn btn-success" disabled="" id="buttonAdd" type="button" value="Добавить контант" />
            </div>
            <h1 id="closeBtn">&#10006;</h1>
        </form>
        <table id="phonebookresult">
            <thead></thead>
            <tbody id="tbody"></tbody>
            <button id="btn">Добавить контант</button>
        </table>
    </div>
    <script src="./script.js"></script>
</body>
</html>
<!-- partial -->
